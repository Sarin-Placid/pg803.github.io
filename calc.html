<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<meta content="Extremely simple, kinda buggy calculator" name="description">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Very simple calculator</title>
  <link href="calc.css" rel="stylesheet">
    <!-- 100% privacy friendly analytics 
	  Begin Simple analytics code -->
    <script async defer src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
    <noscript><img src="https://queue.simpleanalyticscdn.com/noscript.gif" alt="" referrerpolicy="no-referrer-when-downgrade" /></noscript>
    <!-- End Simple analytics code -->
</head>
<body>   
<div class="container">
    <div class="calculator">
      <div class="calculator__display">0</div>

      <div class="calculator__keys">
        <button class="operator" data-action="add">+</button>
        <button class="operator" data-action="subtract">-</button>
        <button class="operator" data-action="multiply">&times;</button>
        <button class="operator" data-action="divide">รท</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>0</button>
        <button data-action="decimal">.</button>
        <button data-action="clear">AC</button>
        <button class="equal" data-action="calculate">=</button>
      </div>
    </div>
  </div>
  <script src="calc.js"></script>
</body>
</body>
</html>
